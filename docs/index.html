<html>

<head>
  <title>Augmented Reality Marker Detector</title>

  <script type="text/javascript" src="cv.js"></script> 
  <script type="text/javascript" src="aruco.js"></script> 
  <!-- <script src="mobile.js"></script>  -->

  <script>

    function handleError(error) {
      console.error('navigator.getUserMedia error: ', error);
    }
    const constraints = {video: true};

    (function() {
      const video = document.querySelector('#basic video');
      const captureVideoButton = document.querySelector('#basic .capture-button');
      let localMediaStream;

      function handleSuccess(stream) {
        localMediaStream = stream;
        video.srcObject = stream;
      }

      captureVideoButton.onclick = function() {
        navigator.mediaDevices.getUserMedia(constraints).
          then(handleSuccess).catch(handleError);
      };

      document.querySelector('#stop-button').onclick = function() {
        video.pause();
        localMediaStream.stop();
      };
    })();



    
    var camera, canvas, context, imageData, pixels, detector;

    function cameraUnmuted(){
      // camera = document.getElementById("flashcam");
      canvas = document.getElementById("canvas");
      context = canvas.getContext("2d");
      // context.drawImage (video,0,0);
      // imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      pixels = [];
      detector = new AR.Detector();

      camera.style.visibility = "hidden";
      canvas.style.display = "block";

      // setTimeout(tick, 1);
    }

    function tick(){
      snapshot();

      var markers = detector.detect(imageData);
      drawCorners(markers);
      drawId(markers);
      drawObject(markers);

      setTimeout(tick, 1);
    }

    function snapshot(){
      var image = imageData.data,
          i = 0, j = 0, curr = 0, len;

      pixels = camera.snapshot().split(",");

      len = pixels.length - 1;
      while(len --){
        curr += parseInt( pixels[j ++], 36);

        image[i ++] = curr >> 16;
        image[i ++] = (curr >> 8) & 0xff;
        image[i ++] = curr & 0xff;
        image[i ++] = 255;
      }

      context.putImageData(imageData, 0, 0);
    }
          
    function drawCorners(markers){
      var corners, corner, i, j;
    
      context.lineWidth = 3;

      for (i = 0; i !== markers.length; ++ i){
        corners = markers[i].corners;
        
        context.strokeStyle = "red";
        context.beginPath();
        
        for (j = 0; j !== corners.length; ++ j){
          corner = corners[j];
          context.moveTo(corner.x, corner.y);
          corner = corners[(j + 1) % corners.length];
          context.lineTo(corner.x, corner.y);
        }

        context.stroke();
        context.closePath();
        
        context.strokeStyle = "green";
        context.strokeRect(corners[0].x - 2, corners[0].y - 2, 4, 4);
      }
    }

    function drawId(markers){
      var corners, corner, x, y, i, j;
      
      context.strokeStyle = "blue";
      context.lineWidth = 1;
      
      for (i = 0; i !== markers.length; ++ i){
        corners = markers[i].corners;
        
        x = Infinity;
        y = Infinity;
        
        for (j = 0; j !== corners.length; ++ j){
          corner = corners[j];
          
          x = Math.min(x, corner.x);
          y = Math.min(y, corner.y);
        }

        context.strokeText(markers[i].id, x, y)
      }
    }

    function drawObject(markers) {
      var corners, corner, x, y, i, j,id,img1,img2;
      
      img1 = new Image();
      img2 = new Image();
      img1.src = 'apple1.png';
      img2.src = 'apple2.png';
      
      for (i = 0; i !== markers.length; ++ i){
        corners = markers[i].corners;
        
        x = Infinity;
        y = Infinity;
        
        for (j = 0; j !== corners.length; ++ j){
          corner = corners[j];
          
          x = Math.min(x, corner.x);
          y = Math.min(y, corner.y);
        }

        id = markers[i].id;
        if (id == 981){
          img1.onload = function(){
          context.drawImage(img1, x, y)
          }
          
        }
        if (id == 1001 ){
          img2.onload = function(){
          context.drawImage(img2, x, y)}
        }
      }

    }

 </script>
