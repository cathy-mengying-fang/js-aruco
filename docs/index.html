   <script>
    

    document.addEventListener('DOMContentLoaded',
    function(){
      var camera, canvas, context, imageData, pixels;
      console.log('camera unmuted');
      camera = document.getElementById("video");
      canvas = document.getElementById("canvas");
      context = canvas.getContext("2d");
      var back = document.createElement('canvas');
      var backcontext = back.getContext('2d');
      
      var cw = camera.clientWidth;
      var ch = canvas.clientHeight;

      canvas.width = cw;
      canvas.height = ch;

      back.width = cw;
      back.height = ch;

     
      draw(camera,context,backcontext,cw,ch);

      // camera.style.visibility = "hidden";
      // canvas.style.display = "block";

      // setTimeout(tick, 1);
      
    },false);

    function draw(camera,context,backcontext,cw,ch){

      backcontext.drawImage(camera,0, 0, cw, ch);
      imageData = context.getImageData(0, 0, cw, ch);
      console.log(imageData);
      pixels = [];
      


      var detector = new AR.Detector();
      var markers = detector.detect(imageData);
      drawCorners(markers,backcontext);
      drawId(markers,backcontext);
      drawObject(markers,backcontext);

      context.putImageData(imageData, 0, 0);



      setTimeout(function{}draw(camera,context,backcontext,cw,ch),1);

    }

    function drawCorners(markers,context){
      // console.log("drawing corners");
      var corners, corner, i, j;
    
      context.lineWidth = 3;

      for (i = 0; i !== markers.length; ++ i){
        corners = markers[i].corners;
        
        context.strokeStyle = "red";
        context.beginPath();
        
        for (j = 0; j !== corners.length; ++ j){
          corner = corners[j];
          context.moveTo(corner.x, corner.y);
          corner = corners[(j + 1) % corners.length];
          context.lineTo(corner.x, corner.y);
        }

        context.stroke();
        context.closePath();
        
        context.strokeStyle = "green";
        context.strokeRect(corners[0].x - 2, corners[0].y - 2, 4, 4);
      }
    }

    function drawId(markers,context){
      var corners, corner, x, y, i, j;
      
      context.strokeStyle = "blue";
      context.lineWidth = 1;
      
      for (i = 0; i !== markers.length; ++ i){
        corners = markers[i].corners;
        
        x = Infinity;
        y = Infinity;
        
        for (j = 0; j !== corners.length; ++ j){
          corner = corners[j];
          
          x = Math.min(x, corner.x);
          y = Math.min(y, corner.y);
        }

        context.strokeText(markers[i].id, x, y)
      }
    }

    function drawObject(markers,context) {
      var corners, corner, x, y, i, j,id,img1,img2;
      
      img1 = new Image();
      img2 = new Image();
      img1.src = 'apple1.png';
      img2.src = 'apple2.png';
      
      for (i = 0; i !== markers.length; ++ i){
        corners = markers[i].corners;
        
        x = Infinity;
        y = Infinity;
        
        for (j = 0; j !== corners.length; ++ j){
          corner = corners[j];
          
          x = Math.min(x, corner.x);
          y = Math.min(y, corner.y);
        }

        id = markers[i].id;
        if (id == 981){
          img1.onload = function(){
          context.drawImage(img1, x, y)
          }
          
        }
        if (id == 1001 ){
          img2.onload = function(){
          context.drawImage(img2, x, y)}
        }
      }

    }
